fields:
    publicationtype:
        label: 'Тип публикации'
        oc.commentPosition: ''
        nameFrom: name
        descriptionFrom: description
        span: left
        type: relation
    classification:
        label: 'Классификация по годовому отчёту'
        oc.commentPosition: ''
        options:
            'Монографии и главы в монографиях': 'Монографии и главы в монографиях'
            'Статьи в российских журналах': 'Статьи в российских журналах'
            'Статьи в зарубежных и переводных журналах': 'Статьи в зарубежных и переводных журналах'
            'Статьи в сборниках трудов конференций': 'Статьи в сборниках трудов конференций'
            'Тезисы докладов': 'Тезисы докладов'
            'Электронные публикации': 'Электронные публикации'
            'Свидетельства о государственной регистрации объектов интеллектуальной собственности': 'Свидетельства о государственной регистрации объектов интеллектуальной собственности'
        span: auto
        type: dropdown
        trigger:
            action: show
            field: publicationtype
            condition: 'value[2]'
    reportYear:
        label: 'Отчетный год'
        span: auto
        defaultFrom: year
        type: number
        comment: 'По году отчета формируются отчёты'             
    authors_count:
        label: 'Количество авторов нашего института'
        span: auto
        placeholder: ''
        disabled: 0
        type: number
        comment: 'Делением на это число получается коэффициент премирования'
    is_editable:
        label: 'Пользовательское редактирование'
        span: auto
        type: switch
        comment: 'Разрешить владельцу редактировать публикацию'
    addedByAuthor:
        label: 'Публикация самостоятельно добавлена автором'
        nameFrom: name
        descriptionFrom: description
        prompt: 'Нажмите %s, чтобы подобрать автора'
        list: $/bree7e/cris/models/author/columns.yaml
        span: auto
        type: recordfinder
        comment: 'Выбранный автор может редактировать публикацию'        
    sectionRequired:
        label: 'Основная информация'
        span: full
        type: section
    authors:
        label: Авторы
        oc.commentPosition: ''
        span: full
        placeholder: 'Иванов А.А., Петров С.Г., Сидоров Д.А.'
        default: 'Иванов А.А., Петров С.Г., Сидоров Д.А.'
        disabled: 0
        required: 1
        type: text
    title:
        label: Название
        oc.commentPosition: ''
        span: full
        required: 1
        default: 'Создание супер системы'
        type: text
    journal:
        label: Журнал
        span: full
        required: 1
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][2]'
        type: text
        comment: 'В случае трудов конференции - название сборника'
    series:
        label: 'Серия книг'
        span: full
        type: text
        comment: Bookseries
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][2][4][5]'
    year:
        label: 'Год публикации'
        span: left
        placeholder: XXXX
        required: 1
        type: number
    month:
        label: Месяц
        oc.commentPosition: ''
        span: right
        placeholder: XX
        hidden: 1
        type: text
    published_at:
        label: 'Дата публикации'
        oc.commentPosition: ''
        mode: date
        span: left
        required: 0
        trigger:
            action: show
            field: publicationtype
            condition: 'value[3]'
        type: datepicker
    translated_version:
        label: 'Переводная версия'
        nameFrom: title
        descriptionFrom: ''
        prompt: 'Нажмите %s, чтобы подобрать переводную публикацию'
        list: $/bree7e/cris/models/publication/columns_problems.yaml
        span: auto
        type: recordfinder
        comment: 'Ссылка на переводную версию этой публикации'
    sectionAdditional:
        label: 'Дополнительная информация'
        span: full
        type: section
    volume:
        label: Том
        oc.commentPosition: ''
        span: left
        type: text
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][2][4]'
    number:
        label: Номер
        oc.commentPosition: ''
        span: right
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][3]'
        type: text
    pages:
        label: Страницы
        oc.commentPosition: ''
        span: left
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][2][4][5][6]'
        type: text
    language:
        label: 'Язык публикации'
        oc.commentPosition: ''
        options:
            russian: Русский
            english: Английский
            german: Немецкий
            spanish: Испанский
            italian: Итальянский
            mongolian: Монгольский
            chinese: Китайский
            kazakh: Казахский
            another: Другой
        emptyOption: 'Не указан'
        span: auto
        default: russian
        type: dropdown    
    address:
        label: 'Адрес издателя'
        span: left
        placeholder: ''
        trigger:
            action: show
            field: publicationtype
            condition: 'value[2][3][4]'
        type: text
        comment: 'Название города'
    publisher:
        label: 'Название издательства'
        span: right
        trigger:
            action: show
            field: publicationtype
            condition: 'value[2][3][4]'
        type: text
        comment: 'Например: РИО ИДСТУ СО РАН'
    edition:
        label: Издание
        comment: 'Например, 2-е исправленное'
        span: left
        trigger:
            action: show
            field: publicationtype
            condition: 'value[4]'
        type: text
    doi:
        label: DOI
        span: auto
        type: text
        comment: 'Например: 10.1007/978-3-540-46129-6'
    url:
        label: URL
        oc.commentPosition: ''
        span: auto
        type: text
    type:
        label: 'Тип материала'
        options:
            Текст: Текст
            'Электронный ресурс': 'Электронный ресурс'
            Карта: Карта
            'Программа для ЭВМ': 'Программа для ЭВМ'
            'База данных': 'База данных'
        span: auto
        type: dropdown
        comment: 'Для электронной публикации следует выбрать "Электронный ресурс"'
    is_to_print:
        label: 'В печати'
        span: left
        type: checkbox
    is_special:
        label: 'Специальный выпуск'
        span: left
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][2]'
        type: checkbox
    sectionIndex:
        label: Индексация
        span: full
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][2]'
        type: section
    is_wos:
        label: 'Web of Science'
        span: left
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][2]'
        type: checkbox
    quartile:
        label: 'Квартиль Web of Science'
        oc.commentPosition: ''
        options:
            Q1: Q1
            Q2: Q2
            Q3: Q3
            Q4: Q4
            Q5: 'Emerging Sources Citation Index'
        span: auto
        trigger:
            action: show
            field: is_wos
            condition: checked
        type: radio        
    is_scopus:
        label: Scopus
        span: left
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][2]'
        type: checkbox
    is_risc:
        label: 'РИНЦ'
        span: left
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][2]'
        type: checkbox
    is_vak:
        label: ВАК
        span: left
        trigger:
            action: show
            field: publicationtype
            condition: 'value[1][2]'
        type: checkbox
    notes:
        label: 'Администраторская заметка'
        span: auto
        type: text
        comment: 'Содержимое видно только в административном интерфейсе'
        